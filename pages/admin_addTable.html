        style="position: fixed;bottom:10px;left:10px;z-index: 1000;min-width: 30px;height: 40px">
    <i class="fa fa-sun-o"></i>
</button>
<div id="preloader">
    <div class="color-load"></div>
</div>
<div class="nav-menu fixed-top is-scrolling">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <nav class="navbar navbar-dark">
                    <a class="navbar-brand p-0" href="admin_dashboard.html">
                        <img src="../img/logoAR.png" alt="" height="65">
                    </a>
                    <div class="open"><span class="cls"></span> <span>
                  <ul class="sub-menu">
                    <li> <a href="admin_dashboard.html">اضافة طلاب</a> </li>

                  </ul>
                  </span> <span class="cls"></span>
                    </div>
                </nav>
            </div>
        </div>
    </div>
</div>
<section class="section_padding_100_50">
    <div class="container">
        <header>
            <div class="header text-center">
                <h1 class="dm-h">
                    اضافة جدول
                </h1>
            </div>
            <div class="text-center">
                <div class="double-hr-awesome-reverse"></div>
            </div>
        </header>
        <form class="text-center m-auto" id="addDoctorForm">
            <div class="row d-flex justify-content-center">
                <div class="col-sm-6">
                    <div class="form-group">
                        <input type="text" class="form-control dm-input direction-rtl" name="dept"
                               placeholder="القسم (مثال: CS)" required>
                    </div>
                </div>
            </div>
            <div class="row d-flex justify-content-center">
                <div class="col-sm-6">
                    <div class="form-group">
                        <input type="number" class="form-control dm-input direction-rtl" name="level"
                               placeholder="الفرقة" required>
                    </div>
                </div>
            </div>
            <div class="row d-flex justify-content-center">
                <div class="col-sm-6">
                    <button class="btn btn-primary w-100 my-2" type="submit">تحميل المواد وانشاء الجدول</button>
                </div>
            </div>
            <div class="row">
                <h6 class="col-sm-6 text-right">
                    السبت <i class="fa fa-calendar"></i>
                </h6>
            </div>
            <div class="row d-flex justify-content-center">
                <div class="col-sm-6">
                    <select style="display: none;">
                    </select>
                    <div class="nice-select border-top-left-rounded border-bottom-right-rounded direction-rtl w-100 my-2"
                         tabindex="0">
                        <span class="current" id="current_report_type">المادة</span>
                        <ul class="list w-100" id="report_type_select_options_list">
                            <li data-value="absence" class="option">عربي</li>
                            <li data-value="grades" class="option">انجليزي</li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="row d-flex justify-content-center">
                <div class="col-sm-6">
                    <button class="btn btn-submit w-100 my-2" type="submit">اضافة الجدول</button>
                </div>
            </div>
        </form>
    </div>
</section>
<script src="../js/jquery-3.2.1.min.js"></script>
<script src="../js/popper.min.js"></script>

<script src="https://www.gstatic.com/firebasejs/6.3.5/firebase-auth.js"></script>
<script src="../js/firebase-api.js"></script>
<script src="../js/admin_addTable_controller.js"></script>
<script>
    $(document).ready(function () {
        $('select').niceSelect();
    });
</script>
</body>
