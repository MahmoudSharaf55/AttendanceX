<section class="section_padding_100_50">
    <div class="container">
        <header>
            <div class="header text-center">
                <h1 class="dm-h">
                    اضافة طلاب
                </h1>
            </div>
            <div class="text-center">
                <div class="double-hr-awesome"></div>
            </div>
        </header>
        <form class="text-center m-auto" id="addStudentsForm">
            <div class="row d-flex justify-content-center">
                <div class="col-md-8">
                    <div class="form-group">
                        <input type="text" class="form-control dm-input direction-rtl" name="dept"
                               placeholder="القسم (مثال: CS)" required>
                    </div>
                </div>
            </div>
            <div class="row d-flex justify-content-center">
                <div class="col-md-8">
                    <div class="form-group">
                        <input type="number" class="form-control dm-input direction-rtl" name="level"
                               placeholder="الفرقة (مثال: 1)" required>
                    </div>
                </div>
            </div>
            <div class="row d-flex justify-content-center">
                <div class="col-md-8">
                    <div class="form-group">
                        <input type="number" class="form-control dm-input direction-rtl" name="section"
                               placeholder="السيكشن (مثال: 5)" required>
                    </div>
                </div>
            </div>
            <div class="row d-flex justify-content-center">
                <div class="col-md-4 col-12 my-2 mx-lg-0">
                    <button class="btn btn-submit w-100" type="submit">اضافة</button>
                </div>
                <div class="col-md-4 col-12 my-2 mx-lg-0" id="c">
                    <input type="file" style="display: none" id="fileInput" accept=".xls,.xlsx">
                    <button class="btn btn-primary w-100" onclick="browseExcel()" type="button">(Excel) رفع ملف الطلاب</button>
                </div>
            </div>
        </form>
        <div class="text-center">
            <button class="dm-h" onclick="downloadTemplate()">تنزيل نموذج لملف الطلاب <i class="ti-download"></i></button>
        </div>
    </div>
</section>
<script src="../js/jquery-3.2.1.min.js"></script>

<script src="https://www.gstatic.com/firebasejs/6.3.5/firebase-auth.js"></script>
<script src="../js/firebase-api.js"></script>
<script src="../js/admin_dashboard_controller.js"></script>
<script>
    const token = sessionStorage.getItem('attendancex_admin_token');
    if (token === undefined || token === null) {
        signOutAdmin();
    }
    const email = sessionStorage.getItem('email');
    const password = sessionStorage.getItem('password');
    auth.signInWithEmailAndPassword(email, password).then(cred => {
        if (email === cred.user.email) {
            console.log(cred);
        } else {
            signOutAdmin();
        }
    }).catch(error => {
        signOutAdmin();
    });
</script>
